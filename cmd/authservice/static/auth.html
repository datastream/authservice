<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .auth-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .auth-footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h1>Authorize</h1>
        <p>The client would like to login {{ . }}.</p>
        <form action="/oauth/authorize" method="POST">
            <button type="submit" class="btn">Allow</button>
        </form>

        <div class="auth-footer">
            <p><a href="/logout">Logout</a></p>
        </div>
    </div>

</body>

</html>
